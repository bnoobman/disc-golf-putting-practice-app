<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Round Details</h1>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Round Information</h5>
            <p><strong>Makes:</strong> {{ makes }}</p>
            <p><strong>Misses:</strong> {{ misses }}</p>
            <p><strong>Distance:</strong> {{ distance }} ft</p>
            <p><strong>Total Putts:</strong> {{ total_putts }}</p>
            <p><strong>Percentage Made:</strong> {{ percentage_made | round(2) }}%</p>
            <p><strong>Percentage Missed:</strong> {{ percentage_missed | round(2) }}%</p>
            <p><strong>Timestamp:</strong> {{ timestamp }}</p>

            <div class="text-center mt-4">
                <a href="/rounds" class="btn btn-primary">Back to Rounds List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
