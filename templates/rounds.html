<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putting Rounds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Disc Golf Putting Rounds</h1>

        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Makes</th>
                    <th>Misses</th>
                    <th>Distance (ft)</th>
                </tr>
            </thead>
            <tbody>
                {% if rounds %}
                    {% for round in rounds %}
                        <tr onclick="window.location.href='/round/{{ round[0] }}'">
                            <td>{{ round[4] }}</td>  <!-- Timestamp -->
                            <td>{{ round[1] }}</td>  <!-- Makes -->
                            <td>{{ round[2] }}</td> <!-- Misses -->
                            <td>{{ round[3] }} ft</td>  <!-- Distance -->
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No rounds recorded yet.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
